<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Genius Quotes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Genius-style CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/site.css') }}"
    />
  </head>

  <body class="{% block body_class %}{% endblock %}">

    <!-- Genius-like navbar with "Genius API" pill -->
    <nav class="navbar navbar-expand-lg genius-navbar">
      <div class="container">

        <a class="navbar-brand genius-brand d-flex align-items-center gap-2" href="/">
          <span class="brand-pill brand-pill-wide">Genius API</span>  
          <span class="brand-text">Genius Quotes</span>
        </a>

      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
