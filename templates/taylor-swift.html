{% extends 'base.html' %}

{% block content %}
<!--  Keep/do not change anything above this line -->
<style>
  body {
    background-color: #f2f0eb;
  }
</style>
  <!--  Taylor Swift IMAGE SECTION -->
  <!-- You CAN change:m-->
  <!--   - image file name in filename='img/joji.png' -->
  <!--   - classes (img-fluid, rounded, shadow) -->
  <!--   - style max-width, margins, etc. -->
  <!-- You MUST keep url_for('static', ...) so Flask can find file. -->
<div style="display:flex; justify-content:center; align-items:center; gap:40px; margin-bottom:20px;">

    <!-- top albums -->
    <div style="font-family:Georgia,serif; color:#4a4a48; font-size:0.9rem;">
        <strong style="font-size:1.2rem;">Top Albums</strong>
        <ul style="padding-left:18px; margin:6px 0;">
            <li>folklore</li>
            <li>evermore</li>
            <li>1989 (Taylor's Version)</li>
            <li>Red (Taylor's Version)</li>
            <li>Midnights</li>
        </ul>
    </div>
    <!-- image -->
    <div>
        <img
        src="{{ url_for('static', filename='img/taylor.png') }}"
        alt="Taylor Swift"
        class="img-fluid rounded shadow"
        style="max-width: 300px;">
    </div>
    <!-- top songs -->
    <div style="font-family:Georgia,serif; color:#4a4a48; font-size:0.9rem;">
        <strong style="font-size:1.2rem;">Top Songs</strong>
        <ul style="padding-left:18px; margin:6px 0;">
            <li>cardigan</li>
            <li>august</li>
            <li>willow</li>
            <li>All Too Well (10 Minute Version)</li>
            <li>Cruel Summer</li>
        </ul>
    </div>

  </div>

  </div>

  <!--    CELEBRITY NAME                                             -->
  <!-- CAN change: -->
  <!--   - h1/h2/h3 level -->
  <!--   - classes (text-center, text-primary, etc.) -->
  <!-- KEEP {{ celeb.name }} so the name shows correctly. -->
  <h1 class="h3 text-center" style="color:#4a4a48; font-family:Georgia,serif;">
  {{ celeb.name }}
</h1>


  <!-- QUOTE DISPLAY -->
  <!-- CAN change: -->
  <!--   - classes, margins, alignment -->
  <!-- Do not change: -->
  <!--   - id="quote-text" -->
  <!--   - id="quote-author" -->
  <!--   - {{ quote.content|safe }} -->
  <!--   - {{ quote.author }} -->
  <!--   - the song/url blocks if you want that info shown -->
  <!-- app.js depends on these IDs and variables. -->
  <figure class="mt-3">
    <blockquote class="blockquote text-center" id="quote-text" style="color:#555; font-family:Georgia,serif; font-style:italic;">
      {{ quote.content|safe }}
    </blockquote>

    <figcaption class="blockquote-footer text-center" id="quote-author">
      {{ quote.author }}
      {% if quote.song %}
        — from “{{ quote.song }}”
      {% endif %}
      {% if quote.url %}
        — <a href="{{ quote.url }}" target="_blank">View on Genius</a>
      {% endif %}
    </figcaption>
  </figure>

  <!-- BUTTONS SECTION -->
  <!-- CAN change after it says "class= ":-->
  <!--   - button colors, button text, layout (center, left, etc.) -->
  <!-- KEEP: -->
  <!--   - id="btn-new" -->
  <!--   - data-slug="{{ slug }}" -->
  <!-- Because app.js uses those for fetching new quotes. -->
  <div class="d-flex justify-content-center gap-3 mt-4">
    <button
      id="btn-new"
      class="btn btn-primary"
      style="background-color:#6b705c; border-color:#6b705c; color:white;"
      data-slug="{{ slug }}">
      New Quote
    </button>

    <!-- Back button: text/classes can change, but href="/" sends users home -->
    <a href="/" class="btn btn-outline-dark">Back</a>
  </div>

  </div>
  <!--  Keep/do not change anything below this line -->
{% endblock %}
