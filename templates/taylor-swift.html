{% extends 'base.html' %}

{% block content %}
<!--  Keep/do not change anything above this line -->

<!-- Simple per-page body background.
     Will work correctly once base.html has a proper <body> tag. -->
<style>
  body {
    background-color: #f2f0eb;
  }
</style>

<!--  Taylor Swift IMAGE SECTION -->
<!-- You CAN change: -->
<!--   - image file name in filename='img/taylor.png' -->
<!--   - classes (img-fluid, rounded, shadow) -->
<!--   - style max-width, margins, etc. -->
<!-- You MUST keep url_for('static', ...) so Flask can find file. -->
<div class="text-center mb-4">
  <img
    src="{{ url_for('static', filename='img/taylor.png') }}"
    alt="Taylor Swift"
    class="img-fluid rounded shadow"
    style="max-width: 300px;">
</div>

<!-- CELEBRITY NAME -->
<h1 class="h3 text-center" style="color:#4a4a48; font-family:Georgia,serif;">
  {{ celeb.name }}
</h1>

<!-- QUOTE DISPLAY -->
<figure class="mt-3">
  <blockquote
    class="blockquote text-center"
    id="quote-text"
    style="color:#555; font-family:Georgia,serif; font-style:italic;"
  >
    {{ quote.content|safe }}
  </blockquote>

  <figcaption class="blockquote-footer text-center" id="quote-author">
    {{ quote.author }}
    {% if quote.song %}
      ‚Äî from ‚Äú{{ quote.song }}‚Äù
    {% endif %}
    {% if quote.url %}
      ‚Äî <a href="{{ quote.url }}" target="_blank" rel="noopener">View on Genius</a>
    {% endif %}
  </figcaption>
</figure>

<!-- BUTTONS SECTION -->
<div class="d-flex justify-content-center gap-3 mt-4">
  <!-- NEW QUOTE BUTTON (keep id + data-slug) -->
  <button
    id="btn-new"
    class="btn btn-primary"
    style="background-color:#6b705c; border-color:#6b705c; color:white;"
    data-slug="{{ slug }}"
  >
    New Quote
  </button>

  <!-- SPEAK BUTTON (TTS) ‚Äì MUST keep id="btn-tts" -->
  <button
    id="btn-tts"
    class="btn btn-outline-dark"
  >
    üîä Speak
  </button>

  <!-- Back button -->
  <a href="/" class="btn btn-outline-dark">Back</a>
</div>

<!--  Keep/do not change anything below this line -->
{% endblock %}

{% block extra_scripts %}
<script>
  // Preferred female voice for Taylor.
  // If this exact name isn't available, app.js will fall back to another English voice.
  window.preferredVoiceName = "Microsoft Zira - English (United States)";
</script>
{% endblock %}
